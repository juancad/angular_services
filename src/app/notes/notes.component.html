  <div class="notes">
  <div class="container">

      <div class="col"><h2>{{title}}</h2></div>
      <form class="form-group row">
    
        <div class="form-group col-md-3">
          <label for="titulo">Título: </label>
          <input type="text" name="titulo" id="titulo" placeholder="Titulo" class="form-control" [(ngModel)]="boxTitulo">
        </div>
    
        <div class="form-group col-md-3">
          <label for="contenido">Contenido: </label>
          <input type="textarea" name="contenido" id="contenido" placeholder="Contenido" class="form-control" [(ngModel)]="boxContenido">
        </div>
    
        <div class="form-group col-md-3">
          <label for="color">Color: </label>
          <select name ="color" [(ngModel)]="boxColor"><option value="lightpink">lightpink</option>
            <option value=lightgreen>lightgreen</option>
            <option value="lightyellow">lightyellow</option>
            <option value="lightcyan">lightcyan</option>
            <option value="lightgrey">lightgrey</option></select>
        </div>
    
        <div class="row">
          <button type="submit" class="btn btn-primary  btn-sm" (click)="altaNota()">Añadir nota</button>
        </div>
    
      </form>
    </div>
    <br><br>
    
    <app-list *ngFor="let nota of notas; let i=index" [notaList]="nota" [indexList]="i"></app-list>
</div>
